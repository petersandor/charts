image:
  repository: anirdev/slink
  pullPolicy: IfNotPresent
  tag: v1.4.7@sha256:9876d8453da0b1525dd779d53e4995434d95085cbccef2e8981dfcf4db1622e6
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 0
    runAsUser: 0
service:
  main:
    ports:
      main:
        protocol: http
        port: 3000
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            ORIGIN: "{{ .Values.chartContext.appUrl }}"
            USER_APPROVAL_REQUIRED: true
            IMAGE_MAX_SIZE: "15M"
persistence:
  database:
    enabled: true
    mountPath: "/app/var/data"
  images:
    enabled: true
    mountPath: "/app/slink/images"
portal:
  open:
    enabled: true
ingress:
  main:
    required: true

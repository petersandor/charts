image:
  pullPolicy: IfNotPresent
  repository: ich777/steamcmd
  tag: latest@sha256:23e2622ba276fa7e6281ae5c04dc534fa7384f0fb69cc67ad0f34cf35844c864
persistence:
  serverfiles:
    enabled: true
    mountPath: /serverdata/serverfiles
  steamcmd:
    enabled: true
    mountPath: /serverdata/steamcmd
portal:
  open:
    enabled: true
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 0
    runAsUser: 0
service:
  main:
    ports:
      main:
        port: 27015
        protocol: udp
        targetPort: 27015
  tcprcon:
    enabled: true
    ports:
      tcprcon:
        enabled: true
        port: 27015
        protocol: tcp
        targetPort: 27015
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            GAME_ID: "232330"
            GAME_NAME: cstrike
            GAME_PARAMS: -secure +maxplayers 32 +map de_dust2
            GAME_PORT: "27015"
            PASSWRD: ""
            USERNAME: ""
            VALIDATE: "false"
          probes:
            liveness:
              enabled: true
              type: tcp
              port: "{{ .Values.service.tcprcon.ports.tcprcon.targetPort }}"
            readiness:
              enabled: true
              type: tcp
              port: "{{ .Values.service.tcprcon.ports.tcprcon.targetPort }}"
            startup:
              enabled: true
              type: tcp
              port: "{{ .Values.service.tcprcon.ports.tcprcon.targetPort }}"

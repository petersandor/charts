image:
  repository: bitnami/memcached
  pullPolicy: IfNotPresent
  tag: 1.6.38@sha256:23d0d7a107ddb48830c1442f95d7ff17ecd03f1521ec48fe07b0c1730f17523b

includeCommon: true
service:
  main:
    ports:
      main:
        port: 11211
        protocol: tcp
        targetPort: 11211
portal:
  open:
    enabled: false

configmap:
  dashboard:
    enabled: true
    labels:
      grafana_dashboard: "1"
    data:
      memcached.json: >-
        {{ .Files.Get "dashboard.json" | indent 8 }}

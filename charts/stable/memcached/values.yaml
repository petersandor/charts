image:
  repository: bitnami/memcached
  pullPolicy: IfNotPresent
  tag: 1.6.36@sha256:02c66c749285cb4fc1fcfe937edfe2fe62b239d660c4efff116fa62106404c45

includeCommon: true
service:
  main:
    ports:
      main:
        port: 11211
        protocol: tcp
        targetPort: 11211
portal:
  open:
    enabled: false

configmap:
  dashboard:
    enabled: true
    labels:
      grafana_dashboard: "1"
    data:
      memcached.json: >-
        {{ .Files.Get "dashboard.json" | indent 8 }}

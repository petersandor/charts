image:
  repository: bitnami/memcached
  pullPolicy: IfNotPresent
  tag: 1.6.36@sha256:0565a927cf44da6505047b4045304c625b0a7999b6aee26bb3c6628edae23b84

includeCommon: true
service:
  main:
    ports:
      main:
        port: 11211
        protocol: tcp
        targetPort: 11211
portal:
  open:
    enabled: false

configmap:
  dashboard:
    enabled: true
    labels:
      grafana_dashboard: "1"
    data:
      memcached.json: >-
        {{ .Files.Get "dashboard.json" | indent 8 }}

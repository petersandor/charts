image:
  repository: bitnami/memcached
  pullPolicy: IfNotPresent
  tag: 1.6.38@sha256:3e548fba727578be9d996262471f5f3e07726d625702d26743a5e0f34684cb21

includeCommon: true
service:
  main:
    ports:
      main:
        port: 11211
        protocol: tcp
        targetPort: 11211
portal:
  open:
    enabled: false

configmap:
  dashboard:
    enabled: true
    labels:
      grafana_dashboard: "1"
    data:
      memcached.json: >-
        {{ .Files.Get "dashboard.json" | indent 8 }}

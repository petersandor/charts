image:
  repository: bitnami/memcached
  pullPolicy: IfNotPresent
  tag: 1.6.37@sha256:82e0a16332329a8adefa1e0a425806ba6e61a578ff1d0f70268df38c4c974a22

includeCommon: true
service:
  main:
    ports:
      main:
        port: 11211
        protocol: tcp
        targetPort: 11211
portal:
  open:
    enabled: false

configmap:
  dashboard:
    enabled: true
    labels:
      grafana_dashboard: "1"
    data:
      memcached.json: >-
        {{ .Files.Get "dashboard.json" | indent 8 }}

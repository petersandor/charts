image:
  repository: bitnami/memcached
  pullPolicy: IfNotPresent
  tag: 1.6.37@sha256:61860c99da1fca9f0270311a2bced377d589f407014219e6716a5ab76daf9bb6

includeCommon: true
service:
  main:
    ports:
      main:
        port: 11211
        protocol: tcp
        targetPort: 11211
portal:
  open:
    enabled: false

configmap:
  dashboard:
    enabled: true
    labels:
      grafana_dashboard: "1"
    data:
      memcached.json: >-
        {{ .Files.Get "dashboard.json" | indent 8 }}

image:
  repository: bitnami/memcached
  pullPolicy: IfNotPresent
  tag: 1.6.38@sha256:dddb632e64893ebc51d384cfec1a591ae132c77f515fb74ff15315c4b5d68366

includeCommon: true
service:
  main:
    ports:
      main:
        port: 11211
        protocol: tcp
        targetPort: 11211
portal:
  open:
    enabled: false

configmap:
  dashboard:
    enabled: true
    labels:
      grafana_dashboard: "1"
    data:
      memcached.json: >-
        {{ .Files.Get "dashboard.json" | indent 8 }}

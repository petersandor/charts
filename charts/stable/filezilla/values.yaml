image:
  repository: ghcr.io/linuxserver/filezilla
  tag: 3.67.0@sha256:4bd8bc1a9d371612feec7ef13c8683d16b4fce66805a7493b47cc92179dcdfb1
  pullPolicy: IfNotPresent

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsUser: 0
    runAsGroup: 0

workload:
  main:
    podSpec:
      containers:
        main:
          securityContext:

service:
  main:
    ports:
      main:
        port: 10035
        protocol: http
        targetPort: 3000

persistence:
  config:
    enabled: true
    mountPath: "/config"
  varrun:
    enabled: false

portal:
  open:
    enabled: true

image:
  repository: ghcr.io/linuxserver/filezilla
  tag: 3.68.1@sha256:9294235a539cee2c52ff038d3150fc5c2d4ca0dd6b4550d4a8f4de88e6a594f5
  pullPolicy: IfNotPresent

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsUser: 0
    runAsGroup: 0

workload:
  main:
    podSpec:
      containers:
        main:
          securityContext:

service:
  main:
    ports:
      main:
        port: 10035
        protocol: http
        targetPort: 3000

persistence:
  config:
    enabled: true
    mountPath: "/config"
  varrun:
    enabled: false

portal:
  open:
    enabled: true

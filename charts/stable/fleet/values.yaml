image:
  repository: ghcr.io/linuxserver/fleet
  pullPolicy: IfNotPresent
  tag: 2.3.3@sha256:17da43eeb3dc0703f1a86ded41ad454090245c009f6e92ea0f1ff50d08518486
securityContext:
  container:
    runAsNonRoot: false
    readOnlyRootFilesystem: false
    runAsUser: 0
    runAsGroup: 0
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
              path: /
            readiness:
              type: http
              path: /
            startup:
              type: http
              path: /
          env:
            fleet_admin_authentication_type: DATABASE
            fleet_database_username: fleet
            fleet_database_url:
              secretKeyRef:
                expandObjectName: false
                name: '{{ printf "%s-%s" .Release.Name "mariadbcreds" }}'
                key: jdbc-mariadb
            fleet_database_password: "{{ .Values.mariadb.password }}"
# secretEnv:

service:
  main:
    ports:
      main:
        targetPort: 8080
        port: 10145
persistence:
  config:
    enabled: true
    mountPath: /config
  varrun:
    enabled: true
mariadb:
  enabled: true
  includeCommon: true
  mariadbUsername: fleet
  mariadbDatabase: fleet
portal:
  open:
    enabled: true

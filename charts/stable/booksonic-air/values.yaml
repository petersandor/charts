image:
  repository: ghcr.io/linuxserver/booksonic-air
  pullPolicy: IfNotPresent
  tag: 2201.1.0@sha256:350e92c64631711b9f0dda9e88a2ddd5e3d4223d47b40e48a90dc2da4f0a30a5
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0
service:
  main:
    ports:
      main:
        port: 10048
        protocol: http
        targetPort: 4040
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
              path: /
            readiness:
              type: http
              path: /
            startup:
              type: http
              path: /
          env: {}
persistence:
  config:
    enabled: true
    mountPath: /config
portal:
  open:
    enabled: true

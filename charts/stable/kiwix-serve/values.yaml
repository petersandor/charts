image:
  pullPolicy: IfNotPresent
  repository: ghcr.io/kiwix/kiwix-serve
  tag: 3.7.0@sha256:48a65196c3e56d85b3a4bb63d158b14beac9184798450b3f2512f6e38a9ba27d
service:
  main:
    ports:
      main:
        port: 10323
        protocol: http
persistence:
  data:
    enabled: true
    mountPath: /data
portal:
  open:
    enabled: true
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsGroup: 0
    runAsUser: 0
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            DOWNLOAD: http://download.kiwix.org/zim/wikipedia_en_chemistry_nopic.zim
            PORT: "{{ .Values.service.main.ports.main.port }}"
          args:
            - "*.zim"

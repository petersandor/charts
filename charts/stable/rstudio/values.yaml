image:
  pullPolicy: IfNotPresent
  repository: rocker/rstudio
  tag: 4.4.3@sha256:8e0b919afc4032904412f914b63164bc29ed744edb27618530df3ca83f098c65
persistence:
  config:
    enabled: true
    mountPath: /home/rstudio/.config/rstudio
  workspace:
    enabled: true
    mountPath: /home/rstudio/workspace
portal:
  open:
    enabled: true
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 0
    runAsUser: 0
service:
  main:
    ports:
      main:
        port: 8787
        protocol: http
        targetPort: 8787
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            DISABLE_AUTH: "false"
            GROUPID: "{{ .Values.securityContext.pod.fsGroup }}"
            PASSWORD: rstudio
            ROOT: "FALSE"
            USER: rstudio
            USERID: "{{ .Values.securityContext.container.runAsUser }}"

image:
  repository: portainer/portainer-ce
  tag: 2.21.4@sha256:f2a7f5abd4735f9cd91563c6134e014b15168c4018beea87f1eec9d9618b2ad4
  pullPolicy: IfNotPresent
beImage:
  repository: portainer/portainer-ee
  tag: 2.21.4@sha256:7270f8fc038005ba12d8a444303776357f54307764cfebfcd97ba892b69a3168

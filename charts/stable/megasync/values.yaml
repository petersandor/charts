image:
  repository: ich777/megasync
  tag: latest@sha256:f29a2e3a7a56cacb7803c13358e03b15f2fdb26f46cd503b5ef47ed50c749109
  pullPolicy: IfNotPresent

securityContext:
  container:
    runAsNonRoot: false
    readOnlyRootFilesystem: false
    runAsUser: 0
    runAsGroup: 0

service:
  main:
    ports:
      main:
        port: 8080
        protocol: http
        targetPort: 8080

workload:
  main:
    podSpec:
      containers:
        main:
          env:
            DATA_DIR: "{{ .Values.persistence.data.mountPath }}"
            CUSTOM_RES_H: "600"
            CUSTOM_RES_W: "800"

persistence:
  data:
    enabled: true
    mountPath: /data
  hostpath:
    enabled: true
    mountPath: /mnt/host
    readOnly: true

portal:
  open:
    enabled: true

image:
  repository: benbusby/whoogle-search
  tag: 0.9.2@sha256:9dbaafaee01119c8c82c518138642e0a017fa2b2fc6ec28cb4a446700693196f
  pullPolicy: IfNotPresent
service:
  main:
    ports:
      main:
        port: 10052
        targetPort: 5000
persistence:
  config:
    enabled: true
    mountPath: "/config"
portal:
  open:
    enabled: true
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            WHOOGLE_CONFIG_COUNTRY: ""
            WHOOGLE_CONFIG_THEME: "dark"
            WHOOGLE_CONFIG_SAFE: true
            WHOOGLE_CONFIG_ALTS: false
            WHOOGLE_CONFIG_TOR: false
            WHOOGLE_CONFIG_NEW_TAB: false
            WHOOGLE_CONFIG_GET_ONLY: false
            WHOOGLE_CONFIG_URL: https://<your url>/
            WHOOGLE_CONFIG_STYLE: ""

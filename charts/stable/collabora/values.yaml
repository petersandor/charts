image:
  repository: collabora/code
  pullPolicy: IfNotPresent
  tag: 24.04.10.1.1@sha256:98bfe4bbd18d5faa77f7e3dc0b87309a8d0252c1f4fc81a7f1d9f7a58d4b6ce8
collabora:
  username: admin
  password: changeme
  interface: default
  dictionaries:
    - de_DE
    - en_GB
    - en_US
    - el_GR
    - es_ES
    - fr_FR
    - pt_BR
    - pt_PT
    - it
    - nl
    - ru
  server_name: example.com
  aliasgroup1: https://cloud.example.com
  ssl_enable: false
  ssl_termination: true
  no_gen_ssl: true
  extra_params:
    - --o:welcome.enable=false
workload:
  main:
    podSpec:
      containers:
        main:
          envFrom:
            - configMapRef:
                name: collabora-config
          securityContext:
            runAsUser: 100
            runAsGroup: 102
            readOnlyRootFilesystem: false
            allowPrivilegeEscalation: true
            capabilities:
              add:
                - CHOWN
                - FOWNER
                - SYS_CHROOT
                - MKNOD
service:
  main:
    ports:
      main:
        protocol: http
        targetPort: 9980
        port: 9980
portal:
  open:
    enabled: true

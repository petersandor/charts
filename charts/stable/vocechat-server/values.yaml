image:
  repository: privoce/vocechat-server
  pullPolicy: IfNotPresent
  tag: v0.4.2@sha256:23a178fb79eabfa8cb1ce2da89b7847bff82a91622e466da944ce733d7f791cf

service:
  main:
    ports:
      main:
        protocol: http
        port: 3009

vocechat:
  frontend_url: localhost:3009

workload:
  main:
    podSpec:
      containers:
        main:
          args:
            - --network.bind
            - 0.0.0.0:{{ .Values.service.main.ports.main.port }}
            - --network.frontend_url
            - "{{ .Values.vocechat.frontend_url }}"

persistence:
  data:
    enabled: true
    mountPath: "/home/vocechat-server/data"

portal:
  open:
    enabled: true

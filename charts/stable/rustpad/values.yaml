image:
  pullPolicy: IfNotPresent
  repository: ekzhang/rustpad
  tag: latest@sha256:d8f45a7ab87c8e539b68ecc478e7319b001d7a7dfe7916d7a0f3928b7eb51cf6
persistence:
  storagedatabase:
    enabled: true
    mountPath: /persist
portal:
  open:
    enabled: true
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 0
    runAsUser: 0
service:
  main:
    ports:
      main:
        port: 3030
        protocol: tcp
        targetPort: 3030
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            EXPIRY_DAYS: "1"
            RUST_LOG: info
            SQLITE_URI: sqlite:///persist/rustpad_db.db

image:
  repository: traefik/whoami
  pullPolicy: IfNotPresent
  tag: v1.10.2@sha256:1474027c316661cdec87df2623e13a41e7e1ce0ba99c24917631de8f300b5420

workload:
  main:
    podSpec:
      containers:
        main:
          args:
            - --port
            - "8080"

service:
  main:
    enabled: true
    ports:
      main:
        port: 8080
        targetPort: 8080
    portsList:
      - name: "extraport"
        enabled: true
        port: 9118
        targetPort: 9118

serviceList:
  - name: extraservice
    enabled: true
    portsList:
      - name: "extrasvcport"
        enabled: true
        port: 9119
        targetPort: 9119

persistence:
  config:
    enabled: true
    mountPath: "/config"
    type: pvc
    accessMode: ReadWriteOnce
    size: "100Gi"
